<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg" version="1.1"  xmlns:xlink="http://www.w3.org/1999/xlink" >
    <defs>
        <linearGradient id="gradient" gradientTransform="rotate(-20)">
            <stop offset="0%"  stop-color="#5228b7" stop-opacity="1"/>
            <stop offset="20%" stop-color="#4a43ca" stop-opacity="1"/>
            <stop offset="100%" stop-color="#3390ff" stop-opacity="1"/>
        </linearGradient>
    </defs>
    <filter id="noise" x="0" y="0">
        <feTurbulence type="fractalNoise" baseFrequency="2" numOctaves="1" stitchTiles="stitch"/>
    </filter>
    <rect fill="url(#gradient)" x="0" y="0" width="100%" height="100%"/>
		<rect filter="url(#noise)" opacity="0.1" x="0" y="0" width="100%" height="100%"/>
</svg>